name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/Forza4_Setup.exe
          version.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}